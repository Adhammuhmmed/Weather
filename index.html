<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Css/all.min.css">
<link rel="stylesheet" href="Css/bootstrap.min.css">
<link rel="stylesheet" href="Css/style.css">
</head>
<body>
    <div class="home flex-column">
        <nav class="navbar my-nav navbar-expand-lg bg-body-tertiary p-1 bg-transparent">
            <div class="container">
              <div class="logo">
                <img src="Images/logo.png" class="logo-img" alt="">
                <span>Weather</span>
              </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link  mx-3 my-3" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  mx-3 my-3 " href="#">News</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  mx-3 my-3 " href="#">Live Cameras</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  mx-3 my-3 " href="#">Photos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link  mx-3 my-3 " href="#">Contact</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="header my-4">
            <div class="container">
                <div class="search d-flex justify-content-center mt-5 mb-3 gap-4">
                    <input type="text" class="form-control w-50"  placeholder="Find Location" id="searchInput" />
                    <button class="btn rounded-1" id="searchBtn">Search</button>
                </div>
                <div class="alert d-none">
                  <p class=" alert alert-danger w-75 mx-auto">Please enter the city name correctly</p>
                </div>
                <div class="row items text-white  g-3" id="rowData">
                </div>
                <div class="loader-div d-none">
                  <span class="loader"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="footer p-3 pb-4 mt-5 d-flex">
      <div class="container d-flex flex-column align-items-center">
        <div class="subscribe d-flex justify-content-start mt-5 mb-3 gap-2">
          <input type="text" class="form-control w-50"  placeholder="Enter Email" />
          <button class="btn rounded-1">Subscribe</button>
        </div>
          <div class="social-links d-flex gap-2">
             <div class="facebook"><i class="fa-brands fa-facebook-f"></i></div>
             <div class="twitter"><i class="fa-brands fa-twitter"></i></div>
             <div class="google"><i class="fa-brands fa-google-plus-g"></i></div>
             <div class="pinterest"><i class="fa-brands fa-pinterest-p"></i></div>
          </div>
      </div>
      </div>


    <script src="Js/bootstrap.bundle.min.js"></script>
    <script src="Js/index.js"></script>
</body>
</html>
